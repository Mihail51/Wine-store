<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Винный магазин</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/fonts.css">
</head>
<body>

	<!-- HEADER -->
	<header class="header">
		<div class="wrap header__wrap">
			<div class="conteiner">
				<div class="content header__content">
					<ul class="contacts header__contacts">
						<li class="address header__address">Новокузнечный переулок 4/1</li>
						<li class="phone header__phone">8 (812) 123-45-67</li>
					</ul>
					<ul class="menu header__menu">
						<li class="item header__menu__item header__menu__item_1"><a href="#">Каталог</a></li>
						<li class="item header__menu__item header__menu__item_2"><a href="#">Доставка</a></li>
						<li class="item header__menu__item header__menu__item_3"><a href="#">Коллекции</a></li>
						<li class="item header__menu__item header__menu__item_4"><a href="#">Контакты</a></li>
					</ul>
					<div class="buttons header__buttons">
						<a href="#" class="button header__button header__button_left">винная карта</a>
						<a href="#" class="button header__button header__button_right">дегустация</a>
					</div>
				</div>
			</div>
			<picture class="image header__image">
				<source type="image/webp" srcset="images/main-image.webp 1x, images/main-image@2.webp 2x">
				<source type="image/jpg" srcset="images/main-image.jpg 1x, images/main-image@2.jpg 2x">
				<img src="images/main-image.jpg" alt="Бутылки вина и фужеры на накрытом столе">
			</picture>
		</div>
	</header>

	<!-- DESCRIPTION -->
	<section class="description">
		<div class="wrap description__wrap">
			<div class="conteiner content description__content">
				<h2 class="title description__title"></h2>
				<hr>
				<p class="text description__text"></p>
				<picture class="image description__image">
					<img src="" alt="">
				</picture>
			</div>
		</div>
	</section>

	<!-- COLLECTION -->
	<section class="collection">
		<div class="wrap collection__wrap">
			<div class="conteiner content collection__content"></div>
		</div>
	</section>

	<!-- FOOTER -->
	<footer class="footer">
		<div class="wrap footer__wrap">
			<div class="conteiner content footer__content"></div>
		</div>
	</footer>
</body>
</html>
